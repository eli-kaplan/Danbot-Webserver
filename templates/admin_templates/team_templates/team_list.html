{% extends "base.html" %}

{% block content %}
<div style="max-width: 100%; margin: 0 auto;">
    <h1>Teams</h1>
    <form action="{{ url_for('team_routes.create_team') }}" style="display:inline;">
        <button type="submit">New Team</button>
    </form>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-family: Arial, sans-serif;
            table-layout: auto; /* Ensures table takes the full width */
        }

        th {
            background-color: #333;
            color: white;
            position: sticky;
            top: 0;
            font-size: 16px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
            white-space: nowrap; /* Prevents text from wrapping */
        }

        tr:nth-child(even) {
            background-color: #1E1E1E;
        }

        tr:hover {
            background-color: #444;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons form {
            display: inline;
        }

        .action-buttons button {
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            color: white;
            background-color: #4CAF50;
            border-radius: 3px;
        }

        .action-buttons button:hover {
            background-color: limegreen;
        }

        .action-buttons .delete-button {
            background-color: darkred;
        }

        .action-buttons .delete-button:hover {
            background-color: red;
        }
    </style>
    <table>
        <thead>
            <tr>
                <th>Team ID</th>
                <th>Name</th>
                <th>Points</th>
                <th>Webhook</th>
                <th>Board Link</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teams %}
            <tr>
                <td>{{ team[3] }}</td>
                <td>{{ team[0] }}</td>
                <td>{{ team[1] }}</td>
                <td>{{ team[2] }}</td>
                <td>{{ team[4] }}</td>
                <td>
                    <div class="action-buttons">
                        <form action="{{ url_for('team_routes.edit_team', team_id=team[3]) }}" method="GET">
                            <button type="submit">Edit</button>
                        </form>
                        <form action="{{ url_for('player_management.add_player_list', team_id=team[3]) }}" method="GET">
                            <button type="submit">Add Players</button>
                        </form>
                        <form action="{{ url_for('team_routes.delete_team', team_id=team[3]) }}" method="POST">
                            <button type="submit" class="delete-button" onclick="return confirm('Are you sure you want to delete this team?');">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
